  <style>
    html,
    body {
      margin: 0;

      font-family: sans-serif;
      background-color: #ededed;
    }
    mini-resume[new-color="blue"]{
      --mini-resume-new-color: blue;
    }
    mini-resume[new-color="green"]{
      --mini-resume-new-color: green;
    }
    mini-resume[new-color="pink"]{
      --mini-resume-new-color: pink;
    }
    mini-resume[new-color="red"]{
      --mini-resume-new-color: red;
    }

  <title>mini-resume</title>

<body>

  <div class="buttons">

  <button class="changecolor">CHANGE COLOR</button>
  <button class="duplicate">DUPLICATE </button>
  <button class="newtitle">NEW TITLE </button>
  <button class="delete">DELETE </button>
  <button class="shadowenable">SHADOW ON/OFF</button>

  </div>


  
  <div id="app">
    <mini-resume class="mainclass" shadow-enable>

      <div slot="infoslot">
        <ul>
          <details class="skills">
            <summary>Skills</summary>
            <li>Placeholder skills</li>
          </details>

          <details class="exp">
            <summary>Work Experience</summary>
            <li>Placeholder work experince</li>
          </details>

          <details class="course">
            <summary>Relevant Course Work</summary>
            <li>Placeholder relevant coursework</li>
          </details>
        </ul>
      </div>




    </mini-resume>
  </div>

    </mini-resume>
  </div>










<script type="module" src="./src/mini-resume.js"></script>


<script>

////////////

document.body.addEventListener('opened-changed', (e) => {
      document.querySelector('button[data-toggle]').innerText = e.detail.value ? 'details hidden' : 'details visble';
      console.log('opened-changed', e.detail, e.target);
    });

document.querySelector('button[data-toggle]').addEventListener('click', (e) => {
    const moreinfo = document.querySelector('mini-resume');
    moreinfo.opened = !moreinfo.opened;
    });


/////////////////////

document.querySelector(".delete").addEventListener("click", function(e) {

  if (document.querySelector("#app :last-child") !== "mini-resume") {
           document.querySelector("#app :last-child").remove();
  }
});

document.querySelector('.shadowenable').addEventListener('click', (e) => {
      document.querySelector('mini-resume').shadowEnable = !document.querySelector('mini-resume').shadowEnable;
    });

document.querySelector(".duplicate").addEventListener("click", function(e) {
  const currcard = document.querySelector("mini-resume");
  let newcard = currcard.cloneNode(true);
  document.body.appendChild(newcard);
});

document.querySelector('.newtitle').addEventListener('click', function(e) {

const myheading = document.querySelectorAll('mini-resume');

for (let i = 0; i < myheading.length; i++){
  if (myheading[i].name == "John Appleseed"){
    myheading[i].name = "New Name";
  }else{
    myheading[i].name = "John Appleseed";
  }
  
}

});



document.querySelector('.changecolor').addEventListener('click', (e) => {
      const colors = ["blue", "green", "pink", "red"]
      const randomColors = colors[Math.floor(Math.random() * colors.length)];
      document.querySelector('mini-resume').newColor = randomColors;
    });
