<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>mini-resume</title>
</head>

<body>

  <div class="buttons">

  <button class="changecolor">CHANGE COLOR </button>
  <button class="duplicate">DUPLICATE </button>
  <button class="newtitle">NEW TITLE </button>
  <button class="delete">DELETE </button>

  </div>


  
  <div id="app">
    <mini-resume>
      <div slot="infoslot"> <h4>Placeholder</h4></div>
      <div slot="skillslot"> <h4>Placeholder</h4></div>
      <div slot="schoolslot"> <h4>Placeholder</h4></div>
    </mini-resume>
  </div>










<script type="module" src="./src/mini-resume.js"></script>


<script>

document.querySelector(".delete").addEventListener("click", function(e) {
  const currcard = document.querySelector("mini-resume");
  document.body.removeChild(currcard);
});

document.querySelector(".duplicate").addEventListener("click", function(e) {
  const currcard = document.querySelector("mini-resume");
  let newcard = currcard.cloneNode(true);
  document.body.appendChild(newcard);
});

document.querySelector(".newtitle").addEventListener("click", function(e) {
  const currtitle = document.querySelectorAll(".name-header");
  for (var i = 0; i < currtitle.length; i++)
  {
      currtitle[i].innerHTML = "SOMETHING ELSE";
  }
});



document.querySelector(".changecolor").addEventListener("click", function (e) {
  const currcolor = document.querySelectorAll("mini-resume");
  for (var i = 0; i < currcolor.length; i++){
    if (currcolor[i].style.backgroundColor == "gray")
    {
      currcolor[i].style.backgroundColor = "pink";
    }
    else
    {
      currcolor[i].style.backgroundColor = "gray";
    }
  }
});


  </script>
</body>

</html>
